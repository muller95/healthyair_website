<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
    <body bgcolor>
        
		<div class="container">
			<div class="row">
				<div class="offset-lg-4 col-lg-4">
					<div class="card">
						<div class="row">
							<div class="offset-lg-2 col-lg-8">
								<img src="/images/logo.png" style="width:100%; display:block; margin-top:5%"/>
							</div>

							<div class="offset-lg-1 col-lg-10" style="margin-top:5%">
								<form>							
									<label for="email" class="sr-only">Email</label>
									<input type="email" id="email" class="form-control first-input" placeholder="Email" autofocus>
									<label for="password" class="sr-only">Password</label>
									<input type="password" id="password" class="form-control last-input" placeholder="Password">	
									
									
									<button type="button" class="btn btn-success" style="margin-top:5%; width:100%">Register</button>
									<button type="button" class="btn btn-secondary" style="margin-top:5%; width:100%">Cancel</button>
									
								</form>
							</div>

							
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
